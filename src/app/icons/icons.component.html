<div class="main-content">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-lg-12 col-sm-12">
                <div class="alert alert-warning" *ngIf="ListProduct==0">
                    <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                    <span>No posee historial de compra</span>
                    <a href="javascript:void(0)" class="text-center"><h3>Click aquí para comprar</h3></a>
                </div>
            </div>
            <div class="col-lg-10 col-sm-10" *ngIf="ListProduct!=0">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Histórico de Compras</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive col-lg-12">
                            <table class="table text-center">
                                <thead class=" text-primary">
                                <th>
                                    Código de Compra
                                </th>
                                <th>
                                    Productos
                                </th>
                                <th>
                                    Cantidad
                                </th>
                                <th>
                                    Precio Unidad
                                </th>
                                <th>
                                   Total
                                </th>
                                <th>
                                    Estatus
                                </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let listProduct of ListProduct; index as i">
                                        <td>{{ listProduct['id_cart'] }}</td>
                                        <td>
                                           <span *ngFor="let product of listProduct['listProduct']"> {{ product.name }} <br/></span>
                                        </td>
                                        <td>
                                           <span *ngFor="let quantity of listProduct['listProduct']"> {{ quantity.quantity }} <br/></span>
                                        </td>
                                        <td>
                                           <span *ngFor="let price of listProduct['listProduct']"> {{ price.price }} <br/></span>
                                        </td>
                                        <td>{{ listProduct['total'] }}</td>
                                        <td>{{ listProduct['status'] }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
